<div class="wrapper">
  <!-- Sidebar (Top Nav on Mobile) -->
  <div class="bg-dark sidebar" [ngClass]="{'mobile-open': isMobileSidebarOpen}">
    <!-- Header: Logo, Search & Hamburger (Mobile) -->
    <div class="header d-flex align-items-center justify-content-between p-2">
      <!-- Logo -->
      <div class="logo text-white">
        Snips of SMD
      </div>
      <!-- Mobile: Search & Hamburger -->
      <div class="mobile-controls d-flex align-items-center d-sm-none">
        <button class="search-btn btn btn-link text-warning me-2">
          <svg class="bi" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
        <button class="hamburger btn btn-link text-warning" (click)="toggleMobileSidebar()">
          <svg class="bi" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Sidebar Overlay -->
    <div class="mobile-sidebar-content" [ngClass]="{'show': isMobileSidebarOpen}">
      <!-- Search Bar -->
      <div class="search-bar p-2">
        <input type="text" class="form-control" placeholder="Search..." />
      </div>
      <!-- Navigation Links -->
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-white" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMobileSidebar()">
            <svg class="bi me-2 text-warning" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
              <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
            </svg>
            <span class="nav-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-white" routerLink="/research-dashboards" routerLinkActive="active" (click)="toggleMobileSidebar()">
            <svg class="bi me-2 text-warning" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2A1.5 1.5 0 0 1 6 3.5v2A1.5 1.5 0 0 1 4.5 7h-2A1.5 1.5 0 0 1 1 5.5zM2.5 3a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-2zm6-1A1.5 1.5 0 0 1 10 3.5v2A1.5 1.5 0 0 1 8.5 7h-2A1.5 1.5 0 0 1 5 5.5v-2A1.5 1.5 0 0 1 6.5 2h2zm.5 1.5a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-2zm-6 6A1.5 1.5 0 0 1 4.5 9h2A1.5 1.5 0 0 1 8 10.5v2A1.5 1.5 0 0 1 6.5 14h-2A1.5 1.5 0 0 1 3 12.5v-2zm1.5.5a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-2zm6-1A1.5 1.5 0 0 1 10 10.5v2a1.5 1.5 0 0 1-1.5 1.5h-2a1.5 1.5 0 0 1-1.5-1.5v-2A1.5 1.5 0 0 1 6.5 9h2a1.5 1.5 0 0 1 1.5 1.5z"/>
            </svg>
            <span class="nav-text">Research Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-white" routerLink="/projects" routerLinkActive="active" (click)="toggleMobileSidebar()">
            <svg class="bi me-2 text-warning" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V2zm1 0v12h14V2H1zm4 2a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5v-1A.5.5 0 0 0 11 4H5zm0 3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5v-1A.5.5 0 0 0 11 7H5zm0 3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H5z"/>
            </svg>
            <span class="nav-text">Projects</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-white" routerLink="/photography-portfolio" routerLinkActive="active" (click)="toggleMobileSidebar()">
            <svg class="bi me-2 text-warning" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
              <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
            </svg>
            <span class="nav-text">Photography</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-white" routerLink="/tech-services" routerLinkActive="active" (click)="toggleMobileSidebar()">
            <svg class="bi me-2 text-warning" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c-1.4-.413-1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c-.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
            </svg>
            <span class="nav-text">Tech Services</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-white" routerLink="/contact" routerLinkActive="active" (click)="toggleMobileSidebar()">
            <svg class="bi me-2 text-warning" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
            </svg>
            <span class="nav-text">Contact</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Sidebar Footer (Desktop only) -->
    <div class="sidebar-footer text-white p-2 d-none d-sm-block">
      Snips of SMD
    </div>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
